<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img class="logo-img" src="CreateColors.svg" alt="logo">
            <img class="logo-img white-logo" src="CreateColors-white.svg" alt="logo">
        </div>
        <div class="nav-links">
            <ul id="menuList">
                <li> <a href="https://gradienthunt.com/#google_vignette"> Gradients</a></li>
                <li> <a href="https://visme.co/blog/website-color-schemes/">Patterns</a></li>
                <li> <a href="https://www.wix.com/blog/website-color-trends">Trends</a></li>
                <li> <a href="https://www.linkedin.com/in/emmanuelkingson?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Contact</a></li>
                <li><div class="mobile-btn">
                    <div class="sign-in-btn mobile-sign-in">Sign in</div>
                    <div class="sign-up-btn mobile-sign-up">Sign up</div>
                </div></li>
            </ul>
        </div>

        <div class="nav-buttons">
            <div class="sign-in-btn">Sign in</div>
            <div class="sign-up-btn">Sign up</div>
        </div>

        <div class="menu-icon">
            <img class="menu-open" src="/menu-svgrepo-com.svg" alt="open">
            <img class="menu-close" src="/close-svgrepo-com.svg" alt="close">
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1> Discover Stunning Colors Instantly</h1>
            <p>Generate a fresh palette with one click</p>
        </div>

        <div class="two-hero-btn">
            <div class="sign-up-btn hero-btn">Generate color</div>
            <div class="sign-in-btn reset-btn">Reset color</div>
        </div>
     
        

        <div class="four-cards">
            <div class="card-1 box-1">

                <p> <span id="first-hex-code">#9D9D9D0</span></p>
            </div>

            <div class="card-1 box-2">

                <p> <span id="second-hex-code">#9D9D9D0</span></p>
            </div>

            <div class="card-1 box-3">

                <p> <span id="third-hex-code">#9D9D9D0</span></p>
            </div>

            <div class="card-1 box-4">

                <p> <span id="fourth-hex-code">#9D9D9D0</span></p>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
